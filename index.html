<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Log In</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="container">
      <div class="login">
        <h2 class="head">Log In</h2>
        <div class="emails">
          <input type="text" name="email" id="email" placeholder="Логин" />
        </div>
        <div class="password">
          <input type="password" id="pass" placeholder="Пароль" />
        </div>
        <div class="remembers">
          <div class="remember">
            <input
              style="width: 20px"
              type="checkbox"
              name="check"
              id="check" />Запомнить меня
          </div>
          <div class="help"><a class="ahelp" href="#">Нужна помощь?</a></div>
        </div>
        <div class="buttons">
          <button>Log In</button>
        </div>
        <div class="socials">
          <div class="or">OR</div>
          <div class="social">
            <a href="https://wa.me/996500121666"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://instagram.com/lucg.ok?igshid=MzRlODBiNWFlZA=="><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@lucg.ok?_t=8g4U2WvYaMT&_r=1"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://github.com/bbarktabasov16"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
        <div class="sign">
          У вас нет аккаунта? <a class="sign-link" href="#">Зарегистрируйтесь</a>.
        </div>
      </div>
    </div>
  </body>
</html>
